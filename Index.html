<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte des lignes de tram à Lyon</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column first-column">
                <div class="centered" style="text-align: center; font-size: 24px;"><strong>Infos station : </strong></div>
                <!-- Contenu de la première colonne (1/3 de l'écran) -->
                <div id="affichage" style="margin-top: 40px;"></div>
            </div>
            <div id="map" class="column second-column">
                <!-- Contenu de la deuxième colonne (2/3 de l'écran) -->
            </div>
        </div>
        <div class="column">
            <select id="filtre">
                <option value="annees">Années</option>
                <option value="communes">Communes</option>
            </select>
            <div class="bar-plot" id="plots">
                
                <!-- Contenu de la deuxième ligne (toute la hauteur de l'écran) -->
                <h2>Graphiques</h2>
            </div>
            </div>
        </div>
    </div>



    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
